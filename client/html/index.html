<html>
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div id="player1">Морской</div>
      <div id="player2">бой</div>
    </div>
    <div id="caption" class="wrap"><h2></h2></div>
    <div class="wrap">
      <div id="player" class="wrap">
        <input id="inputPlayer" type="text" name="player"></input>
        <div id="playerBtn" class="button">Начать</div>
      </div>
      <div class="btnList" id="btnList">
        <div id="rotation" class="button btnShip">повернуть</div>
        <div id="cancel" class="button btnShip">отменить</div>
        <div id="cancelAll" class="button btnShip">сбросить расстановку</div>
        <div id="start" class="button btnShip">начать</div>
      </div>
      <div id="board"></div>
      <div id="boardOpponent"></div>
      <div id="shipPanel"></div>
    </div>
    <div class="wrap">
      <div id="outGame"></div>
    </div>
   

    <script type="module" src="../js/index.js"></script>
  </body>
</html>
